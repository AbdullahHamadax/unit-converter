<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter";
      }
    </style>
  </head>
  <body class="bg-[#1C1C1C] text-white flex flex-col items-center p-5">
    <div class="max-w-3xl w-full">
      <div
        class="mt-5 flex flex-col items-center justify-center bg-[#6943FF] p-7 rounded-tr-lg rounded-tl-lg"
      >
        <h1 class="font-extrabold text-[1.75rem]">
          Metric/Imperial Unit Conversion
        </h1>
        <input
          type="text"
          class="border-2 border-[#B295FF] bg-transparent w-[7.313rem] h-[5.188rem] font-extrabold text-[3.625rem] mt-9 rounded-[0.313rem] text-center"
          id="user-input"
        />
        <button
          class="bg-white text-[#3D3D3D] mt-10 rounded-[0.313rem] px-6 py-2 font-medium"
          id="convert-btn"
        >
          Convert
        </button>
      </div>
      <div
        class="bg-[#1F2937] flex flex-col gap-5 items-center p-7 rounded-br-lg rounded-bl-lg text-center"
      >
        <div class="bg-[#273549] w-full p-7">
          <p class="text-lg text-[#CCC1FF] font-semibold">
            Length (Meter/Feet)
          </p>
          <p id="meters-text">meters =</p>
        </div>
        <div class="font-semibold bg-[#273549] w-full p-7">
          <p class="text-lg text-[#CCC1FF] font-semibold">
            Volume (Liters/Gallons)
          </p>
          <p id="liters-text">liters =</p>
        </div>
        <div class="font-semibold bg-[#273549] w-full p-7">
          <p class="text-lg text-[#CCC1FF] font-semibold">
            Mass (Kilograms/Pounds)
          </p>
          <p id="kilos-text">kilos =</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
